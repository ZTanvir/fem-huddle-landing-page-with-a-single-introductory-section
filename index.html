<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Huddle landing page</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="text huddle">
        <section class="hero">
            <img src="./images/illustration-mockups.svg" alt="webpage in both mobile and desktop version">
        </section>
    </header>
    <main>
        <section class="information">
            <h1 class="information__title">Build The Community Your Fans Will Love</h1>
            <p class="information__description"> Huddle re-imagines the way we build communities. You have a voice, but
                so does your audience.Create connections with your users as you engage in genuine discussion.</p>
            <button class="information__register-btn">Register</button>
        </section>
    </main>
    <footer>
        <span class="fa fa-facebook"></span>
        <span class="fa fa-twitter"></span>
        <span class="fa fa-instagram"></span>
    </footer>
</body>

</html>
